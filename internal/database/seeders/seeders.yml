# Database Seeders Configuration
enabled: true

# Available seeders with execution order and dependencies
seeders:
  - name: users
    enabled: true
    order: 1
    depends: []
    description: "Seed default users for testing and development"

# Environment-specific configurations can be added here
environments:
  development:
    enabled: true
    seeders:
      - name: users
        enabled: true
        order: 1

  testing:
    enabled: true
    seeders:
      - name: users
        enabled: true
        order: 1

  production:
    enabled: false
    seeders: []