version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: engidoneauth-postgres
    environment:
      POSTGRES_DB: engidone_auth
      POSTGRES_USER: root
      POSTGRES_PASSWORD: engidone_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d engidone_auth"]
      timeout: 20s
      retries: 10

  engidoneauth:
    build: .
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: